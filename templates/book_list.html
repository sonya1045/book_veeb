<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="solid">
        <p> Інформацію взято з сайту  -  https://uk.wikipedia.org/wiki/</p>
        <form method="get" action="/book_list">
            <p><button type="submit">Список книжок</button></p>
        </form>
    </div>
    

    {% for book in books %}
    
    <h1>
        <a href="book/{{ book.id }}"><img src= "/static/{{ book.img_path }}"></a>
        <br>
        <a href="https://uk.wikipedia.org/wiki/{{book.title}}">{{book.title}} - </a>
        <a href="https://uk.wikipedia.org/wiki/{{book.author}}">{{book.author}}</a>
    </h1>
    {% endfor %}
        
</body>
</html>
