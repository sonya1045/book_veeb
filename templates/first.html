<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="solid">
    <p> Інформацію взято з сайту  -  https://uk.wikipedia.org/wiki/</p>
    <form method="get" action="/book_list">
        <p><button type="submit">Список книжок</button></p></form></div>
  
    <h3>{% for book in books %}

        <p><a href="https://uk.wikipedia.org/wiki/{{book.title}}"> {{book.title}}</a> - <a href="https://uk.wikipedia.org/wiki/{{book.author}}">{{book.author}}</a>{{book.img_path}}
        <img src= "/templates/{{book.img_path}}" ></p>
        <p>{{book.pages}} сторінок</p>

        <p>{{book.info}} </p>
        <p></p>

    {% endfor %}</h3>

</body>
</html>
